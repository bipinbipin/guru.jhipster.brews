
<div *ngIf="rfbEventAttendance">
    <h2><span jhiTranslate="brewsApp.rfbEventAttendance.detail.title">Rfb Event Attendance</span> {{rfbEventAttendance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="brewsApp.rfbEventAttendance.attendanceDate">Attendance Date</span></dt>
        <dd>
            <span>{{rfbEventAttendance.attendanceDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="brewsApp.rfbEventAttendance.rfbEvent">Rfb Event</span></dt>
        <dd>
            <div *ngIf="rfbEventAttendance.rfbEventId">
                <a [routerLink]="['/rfb-event', rfbEventAttendance.rfbEventId]">{{rfbEventAttendance.rfbEventId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="brewsApp.rfbEventAttendance.rfbUser">Rfb User</span></dt>
        <dd>
            <div *ngIf="rfbEventAttendance.rfbUserId">
                <a [routerLink]="['/rfb-user', rfbEventAttendance.rfbUserId]">{{rfbEventAttendance.rfbUserId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rfb-event-attendance/'+ rfbEventAttendance.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
